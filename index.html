<!DOCTYPE html>
<html>
  <head>
    <title>space</title>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
  </head>
  <body>
    <p
      class="count"
      style="position: absolute; top: 0; left: 5%; color: #fff; font-size: 64px"
    >
      0
    </p>
    <div
      class="lost"
      style="
        display: none;
        position: absolute;
        width: 100vw;
        height: 100vh;
        background-color: rgba(1, 1, 1, 0.5);
      "
    >
      <p
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          color: #fff;
          transform: translate(-50%, -50%);
          font-size: 64px;
        "
      >
        Game Over
      </p>
      <canvas id="app"></canvas>
    </div>

    <script src="spaceShip.js"></script>
  </body>
</html>
